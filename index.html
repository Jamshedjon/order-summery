<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrederSummery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <img
        src="./images/music-flatline.svg"
        alt="A girl listening music isllustration"
        width="450"
        height="220"
      />
      <div class="wrapper-container-inner">
        <h1 class="wrapper-title">Order Summary</h1>
        <p class="wrapper-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="wrapper-annual-plan">
          <div class="wrapper-annual-icon">
            <img src="./images/music-icon.svg" alt="" width="18" height="18" />
          </div>
          <div class="wrapper-anual-price">
            <p class="wrapper-anual-price-title">Annual Plan</p>
            <p class="wrapper-anual-price-info">$59.99/year</p>
          </div>

          <a class="wrapper-anual-link" href="#">Change</a>
        </div>
        <div class="wrapper-container-btn-wrapper">
          <a class="wrapper-container-payment-btn" href="#"
            >Proceed to Payment</a
          >
          <a class="wrapper-container-cancel-btn" href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
